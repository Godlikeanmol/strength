<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="show-hide.css">
	<script src="https://kit.fontawesome.com/16e245b68a.js" crossorigin="anonymous"></script>
</head>
<body>


<div class="cointainer">
	
	<header>Password Strength</header>

	<form>
		<div class="field">
			<input type="Password" name="pass" id="pass" placeholder="Enter Your Name" onkeyup="trigger()">
			<span class="showbtn">
				<i class="fa-regular fa-eye"></i>
				<i class="fa-regular fa-eye-slash" style="display: none;"></i>
			</span>
		</div>

		<div class="indicator">
			<span class="weak"></span>
			<span class="modrate"></span>
			<span class="strong"></span>
		</div>

		<div class="text">
		
		</div>
	</form>

</div>

<script type="text/javascript" src="show-hide.js"></script>


</body>
</html>
